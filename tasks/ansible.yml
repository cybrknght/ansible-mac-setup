---
# Use the stdout_callback when running ad-hoc commands.
# Use yaml output callpack plugin
- name: Set ansible.cfg content
  ansible.builtin.copy:
    dest: ~/.ansible.cfg
    mode: "0644"
    content: |
      [defaults]
      stdout_callback = yaml
      bin_ansible_callbacks = True
  tags:
    - ansible

