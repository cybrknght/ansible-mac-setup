- name: Configure yamllint folder
  ansible.builtin.file:
    mode: "0755"
    path: ~/.config/yamllint
    state: directory
  tags:
    - ansible

- name: Configure yamllint
  ansible.builtin.copy:
    mode: "0644"
    src: files/ansible/yamllint
    dest: ~/.config/yamllint/config
  tags:
    - ansible
